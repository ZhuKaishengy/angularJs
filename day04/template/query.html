<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/blue.css" type="text/css" />
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../../node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="../script/query.js"></script>
</head>
<body ng-app="App" ng-controller="myctrl">
<div class="topspace"></div>
<form id="form1" method="post">
    <table width="98%" cellspacing="0" cellpadding="0" border="0" style="position: relative;">
        <tbody>
        <tr>
            <td width="5" height="29" class="ser_l1"></td>
            <td width="auto" class="ser_c1">
                <!-- 在ser_c1中放置标题 -->
                <h3>请输入查询条件</h3>
            </td>
            <td width="5" class="ser_r1"></td>
        </tr>
        <tr>
            <td class="ser_l2"></td>
            <td class="ser_c2">
                <!-- 在ser_c2中放置表单或其他表格 -->
                <table id="query" align="center" cellspacing="4">
                    <tr>
                        <td>
                            单位名称 <input class="txtSearch" type="text" name="beianInfoListDTO.entrustcompanyname" ng-model="condition.entrustcompanyname">

                            制剂名称 <input class="txtSearch" type="text" name="beianInfoListDTO.genericname" ng-model="condition.genericname">
                        </td>
                    </tr>

                </table> <!-- 在ser_btn中放置右上角的按钮 橙色类ser_btnNew 蓝色类plus_btnNew -->
                <div class="ser_btn">
                    <input type="submit" value="查&nbsp;询" class="ser_btnNew" ng-click="query();">

                </div>
            </td>
            <td class="ser_r2"></td>
        </tr>
        <tr>
            <td height="5" class="ser_l3"></td>
            <td class="ser_c3"></td>
            <td class="ser_r3"></td>
        </tr>
        </tbody>
    </table>
</form>
<!-- 如果需要可以插入分隔线
<hr style="width:98%"/>
-->
<!--预留centerspace标签以便-->
<div class="centerspace"></div>

<table id="list" width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <th>制剂名称</th>
        <th>医疗机构名称</th>
        <th>备案时间</th>
        <th>备案号</th>
        <th>配置工艺路线</th>
        <th>剂型</th>
        <th>不良反映监测信息</th>
    </tr>

    <tr>
        <td>{{test}}</td>
        <td>阿司匹林肠溶片</td>
        <td>沈阳市于洪区大潘镇沈辽西路99号</td>
        <td>沈阳市于洪区大潘镇沈辽西路99号</td>
        <td>沈阳市于洪区大潘镇沈辽西路99号</td>
        <td>沈阳市于洪区大潘镇沈辽西路99号</td>
        <td>2018-10-20</td>
    </tr>
</table>
<!-- 分页 -->
<table align="center" cellspacing="1">
    <tr>
        <td align="right">
            <script language="JavaScript" type="text/javascript" src="../script/pagination.js"></script>
            <script language="JavaScript" type="text/javascript">
                var p = new Pagination(23, 20, 1, "ypScWtStActionWZ!listWZ.do?queryBean.pn=[pn]&queryBean.pageSize=[ps]");
                p.setPSList("10,20,50,100");
                p.generate();
            </script>
        </td>
    </tr>
</table>

<div style="display: none; width: 200px; height: 100px; line-height: 100px; border: 1px solid #CCCCCC; background-color: #CCCCCC; text-align: center; position: absolute; font-size: 12px; color: red; font-weight: bold; filter: alpha(opacity = 30);"
     id="msgShadow">&nbsp;
</div>
<div style="display: none; width: 200px; height: 100px; line-height: 100px; border: 1px solid #CCCCCC; background-color: #EEEEEE; text-align: center; position: absolute; font-size: 12px; color: red; font-weight: bold; filter: alpha(opacity = 90);"
     id="msgBox"></div>
<script type="text/javascript">
    if ("" != "") {
        var w = document.body.clientWidth;
        var h = document.body.clientHeight;
        var msgBox = document.getElementById("msgBox");
        var msgShadow = document.getElementById("msgShadow");
        msgBox.style.display = "";
        msgBox.style.left = ((w - 200) / 2) + "px";
        msgBox.style.top = ((h - 120) / 2) + "px";
        msgBox.innerHTML = "";
        msgShadow.style.display = "";
        msgShadow.style.left = ((w - 200) / 2 + 3) + "px";
        msgShadow.style.top = ((h - 120) / 2 + 3) + "px";
        var t1 = setTimeout('document.getElementById("msgBox").style.display="none";' +
            'document.getElementById("msgShadow").style.display="none";', 2000);
    }
</script>

</body>
</html>
